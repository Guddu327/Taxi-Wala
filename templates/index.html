{% extends "./base_nav.html" %}

{% block body_block %}

{% load static %}

<script src="{% static "js/map_view/search_bars.js" %}" alt="No script"></script>

<div class="container">
  <div class="jumbotron">
    <h1>Book Ride</h1>
    {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }}</h2>
    {% else %}
        <h2>Welcome to the site!</h2>
    {% endif %}
  </div>


  <div class="container px-4 my-4">
    <div class="row gx-4">
      <div class="col">
        <div class="p-3 border">
          <label for="pickup" class="form-label">Pickup</label>
          <input type="search" class="form-control" id="pickup" placeholder="HSR Layout">
        </div>
      </div>
      <div class="col">
        <div class="p-3 border">
          <label for="drop-1" class="form-label">Drop</label>
          <input type="text" class="form-control" id="drop-1" placeholder="Lido Mall"/>
        </div>
      </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-center mx-2 px2">
    <div class="container my-2" style="width: 600px; height: 450px;" id="map"></div>
  </div>

  <div id="info-content-p">
    <img src="" 
         width="16" 
         height="16" 
         id="place-icon" />
    <span id="place-name" class="title"></span><br />
    <span id="place-address"></span>
  </div>

  <div id="info-content-d-1">
    <img src="" 
         width="16" 
         height="16" 
         id="place-icon-d-1" />
    <span id="place-name-d-1" class="title"></span><br />
    <span id="place-address-d-1"></span>
  </div>

{% endblock %}
