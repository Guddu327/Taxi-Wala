{% extends "./base_nav.html" %}

{% block content %}


<script src="{% static "js/map_view/user_registration.js" %}" alt="No script"></script>

<form method="POST">
  {% csrf_token %}
  {{ user_form.as_p }}
  <div class="form-group">
    <label for="full-name">Name</label>
    <input type="text" class="form-control" id="full-name" placeholder="Name here.." required>
  </div>
  <div class="form-inline">
    <div class="form-group">
      <label for="username">Name</label>
      <input type="text" class="form-control" id="username" placeholder="username.." required>
    </div>
    <div class="form-group">
      <label for="user-password">Password</label>
      <input type="password" class="form-control" id="cell"  placeholder="Enter email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Cell Number</label>
    <input type="number" class="form-control" id="cell"  placeholder="Phone number" required>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="driver-enable" name="driver-enable">
    <label class="form-check-label" for="driver-enable">
      Driver
    </label>
  </div>
  <div class="form-inline d-none" id="exec">
    <div class="form-group">
      <label for="cab-number">Current Cab</label>
      <input type="text" class="form-control" id="cell"  placeholder="Car number.." required>
    </div>
    <div class="form-group">
      <label for="shift-time">Shift</label>
      <select id="inputState" class="form-control" required>
        <option selected>Choose...</option>
        <option>Morning</option>
        <option>Night</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
{% endblock %}
