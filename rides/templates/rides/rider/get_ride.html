{% extends "base.html" %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8yOuNdpcUpjV3ilOJbrdZtrey9BHNStA&callback=initMap"></script>
  <script src="{% static 'js/map_view/locate.js' %}" alt="No script"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/map_view/get_ride.css' %}">
  <div class="row">
    <div class="col-md-8 col-sm-10 col-lg-12">
      <h2 class="d-flex justify-content-center">Where do you wanna go today..?</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {#{ form|crispy }#}
        <div class="container h-100">
          <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
              <input class="search_input" id="pickup_loc" type="text" name="" placeholder="Pickup...">
            </div>
          </div>
        </div>
        <div class="container h-100">
          <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
              <input class="search_input" id="drop_loc" type="text" name="" placeholder="Drop...">
            </div>
          </div>
        </div>
        <div class="container">
          <div id="map"></div>
        </div>
        <button type="Book" style="display: none;" class="btn btn-primary">Search Ride</button>
      </form>
    </div>
  </div>
{% endblock %}
